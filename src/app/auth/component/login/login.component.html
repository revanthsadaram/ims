<div class="row">
    <div class="col-md-6 text-center offset-md-3 mt-4">
        <form [formGroup]="loginForms" #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
            <h3>Login</h3>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel name="email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                Email Address required.
              </div>
              <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                Email Address is invalid.
            </div>
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" id="pwd" formControlName="pwd" placeholder="Password" ngModel name="password">
              <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.touched || PWD.dirty)">
                Password required.
            </div>
            <div class="form-text text-danger" *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)">
                Password should be between 6 to 15 characters.
            </div>
            </div>
            <br>
            <div class="col mb-3">
                <button type="submit" (click)="goToNextPage()" [disabled]="loginForm.invalid" class="btn btn-primary m-2">Login <i class="fas fa-sign-in-alt"></i></button>
                <button type="submit" (click)="goToRegisterPage()" [disabled]="loginForm.valid" class="btn btn-primary">Register <i class="fas fa-sign-in-alt"></i></button>
            </div>
          </form>
    </div>
</div>
